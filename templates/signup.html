<html lang="en" class="light-style layout-menu-fixed layout-compact " dir="ltr" data-theme="theme-default"
  data-assets-path="assets/" data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <!-- Page Title -->
  <title>Login - Card Management System</title>
  {% load static %}
  <meta name="description" content="" />
  <meta name="keywords" content="">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.png" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;ampdisplay=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="static/assets/vendor/fonts/materialdesignicons.css" />
  <!-- Menu waves for no-customizer fix -->
  <link rel="stylesheet" href="static/assets/vendor/libs/node-waves/node-waves.css" />
  <!-- Core CSS -->
  <link rel="stylesheet" href="static/assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="static/assets/css/demo.css" />
  <!-- Vendors CSS -->
  <link rel="stylesheet" href="static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <link rel="stylesheet" href="static/assets/vendor/libs/apex-charts/apex-charts.css" />
  <!-- Page CSS -->
  <link rel="stylesheet" href="static/assets/vendor/css/pages/page-auth.css">
  <!-- Helpers -->
  <script src="static/assets/vendor/js/helpers.js"></script>
  <script src="static/assets/js/config.js"></script>

</head>

<body>
  <!-- Login Content -->
  <!-- Content -->
  <div class="authentication-wrapper authentication-cover">
    <div class="authentication-inner row m-0">
      <!-- /Left Section -->
      <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center justify-content-center p-5 pb-2">
        <div>
          <img src="static/assets/img/illustrations/auth-cover-login-illustration-light.png"
            class="authentication-image-model d-none d-lg-block" alt="auth-model"
            data-app-light-img="static/assets/img/illustrations/auth-cover-login-illustration-light.png"
            data-app-dark-img="static/assets/img/illustrations/auth-cover-login-illustration-dark.png">
        </div>
        <img src="static/assets/img/illustrations/auth-cover-mask-light.png"
          class="scaleX-n1-rtl authentication-image d-none d-lg-block w-75" alt="triangle-bg"
          data-app-light-img="static/assets/img/illustrations/auth-cover-mask-light.png"
          data-app-dark-img="static/assets/img/illustrations/auth-cover-mask-dark.png">
      </div>
      <!-- /Left Section -->

      <!-- Register -->
      <div
        class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg position-relative py-sm-5 px-4 py-4">
        <div class="w-px-400 mx-auto pt-5 pt-lg-0">
          <a href="index.html" class="auth-cover-brand d-flex align-items-center gap-2 mb-4">
            <div class="app-brand-logo demo">
              <img class="login-logo" src="static/assets/img/logo/login-page-logo.png" alt="Logo">
            </div>
            <span class="app-brand-text demo text-heading fw-semibold"></span>
          </a>
          <h4 class="mb-2">Card Management System</h4>
          <p class="mb-4">New on our platform</p>

          <form id="formAuthentication" class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework" action="{% url 'signup' %}"
            method="POST" novalidate="novalidate">
            {% csrf_token %}
            <div class="form-floating form-floating-outline mb-3 fv-plugins-icon-container">
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
                autofocus="">
              <label for="username">Username</label>
              <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>
            <div class="form-floating form-floating-outline mb-3 fv-plugins-icon-container">
              <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
              <label for="email">Email</label>
              <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>
            <div class="mb-3 form-password-toggle fv-plugins-icon-container">
              <div class="input-group input-group-merge">
                <div class="form-floating form-floating-outline">
                  <input type="password" id="password" class="form-control" name="password" placeholder="············"
                    aria-describedby="password">
                  <label for="password">Password</label>
                </div>
                <span class="input-group-text cursor-pointer"><i class="mdi mdi-eye-off-outline"></i></span>
              </div>
              <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
            </div>
            <div class="mb-3 fv-plugins-icon-container">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms">
                <label class="form-check-label" for="terms-conditions">
                  I agree to
                  <a href="javascript:void(0);">privacy policy &amp; terms</a>
                </label>
                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div>
              </div>
            </div>
            <button class="btn btn-primary d-grid w-100 waves-effect waves-light">
              Sign up
            </button>
            <input type="hidden">
          </form>

          <p class="text-center mt-2">
            <span>Already have an account?</span>
            <a href="{% url 'login' %}">
              <span>Sign in instead</span>
            </a>
          </p>
        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>
  <!-- / Content -->
  <!-- / Login content -->


  <!-- Core JS -->
  {% load static %}
  <!-- build:js assets/vendor/js/core.js -->
  <script src="static/assets/vendor/libs/jquery/jquery.js"></script>
  <script src="static/assets/vendor/libs/popper/popper.js"></script>
  <script src="static/assets/vendor/js/bootstrap.js"></script>
  <script src="static/assets/vendor/libs/node-waves/node-waves.js"></script>
  <script src="static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="static/assets/vendor/js/menu.js"></script>
  <!-- endbuild -->
  <!-- Vendors JS -->
  <script src="static/assets/vendor/libs/apex-charts/apexcharts.js"></script>
  <!-- Main JS -->
  <script src="static/assets/js/main.js"></script>
  <!-- Page JS -->
  <script src="static/assets/js/dashboards-analytics.js"></script>
  <script async defer src="../../../buttons.github.io/buttons.js"></script>
</body>

</html>
